<!DOCTYPE html>
<html lang="en">

<head>
    <title>Comedy Search</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app/css/grid.css">
    <link href="app/css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Permanent+Marker|Shadows+Into+Light" rel="stylesheet">

</head>

<body>
    <header>Local Stand-Up Shows!</header>
    <h1>Bored?</h1>
    <h1>How about you search for some stand-up events?</h1>
    <h1>Because some days you just gotta laugh!</h1>

    <form id="formData" class="row">
        <section class='search column column-6'>
            <input type="text" class='searchTerm' autocomplete="on" placeholder='Dave Chappelle, Kevin Hart'>
            <p class='description'></p>
            <p class="sameGenre"></p>
        </section>
        <section class="citySect column column-6">
            <input type="text" class="cities" placeholder="City">
            <div id='map'></div>
        </section>
        <section class="searchResults row">
            <button type="submit" id="submit">Submit</button>
            <p class="events"></p>
            <p class="venues"></p>
            <p class="city"></p>
            <p class="date"></p>
        </section>
            <div id='loader'></div>
    </form>
    <video class="fullscreenVideo" loop="" muted="" autoplay="" src="assests/Standup.mp4"></video>
    <script src="app/js/state.js"></script>
    <script src="app/js/main.js"></script>


</body>
<footer>
    <p>Created by: David Palacios</p>
</footer>

</html>
