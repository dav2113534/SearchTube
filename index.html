<!DOCTYPE html>
<html lang="en">

<head>
    <title>Comedy Search</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app/css/grid.css">
    <link href="app/css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Permanent+Marker|Shadows+Into+Light" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald|Quattrocento" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
        crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
        crossorigin=""></script>
</head>

<body>
    <header class='column-12'>Local Stand-Up Shows!</header>
    <form id="formData" class="row">
        <section class='search column column-6'>
            <label> Comedian's Name</label>
            <input type="text" class='searchTerm' autocomplete="on" placeholder='Dave Chappelle, Kevin Hart'>
            <p class='description'></p>
            <p class="sameGenre"></p>
        </section>
        <section class="citySect column column-6">
            <label>City</label>
            <input type="text" class="cities" placeholder="New York City">
            <div id='map'></div>
        </section>
        <section class="searchResults row">
            <button type="submit" id="submit">Submit</button>
            <p class="venues"></p>
        </section>
        <div id='loader'></div>
    </form>

    <script src="app/js/state.js"></script>
    <script src="app/js/main.js"></script>


</body>
<footer>
    <a href="https://github.com/dav2113534"> Created by: David Palacios</a>
</footer>

</html>
